build_image: phpdocker/phpdocker:7.0
language: none

env:
  global:
    - TESTING=true

before_install:
  # Check environment
  - php -v
  - composer -V

install:
  # Composer
  - composer install --no-interaction --prefer-dist

script:
  # Run PHP CodeSniffer
  - vendor/bin/phpcs --standard=vendor/etten/codestyle/Etten/ruleset.xml -nsp src
